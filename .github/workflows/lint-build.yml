name: Lint & Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Run Lint Checks
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ“¦ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - name: ğŸ“¥ Install Dependencies
        run: npm ci

      - name: ğŸ¨ Lint CSS
        run: npm run lint:css

      - name: ğŸ—ï¸ Lint HTML
        run: npm run lint:html

  build:
    name: Build & Minify CSS
    runs-on: ubuntu-latest
    needs: lint  # LintãŒæˆåŠŸã—ãŸã‚‰å®Ÿè¡Œ

    steps:
      - name: ğŸ›ï¸ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ“¦ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - name: ğŸ“¥ Install Dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build CSS
        run: npm run build

      - name: âœ… Verify Output
        run: ls -lh dist/

      - name: ğŸš€ Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: yapr-css
          path: dist/yapr*.css
